<div class="container">
    <form>
      <div class="form-row required">
        <div class="form-group col-md-6">
          <label for="inputEmail4" >Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        </div>
        <div class="form-group col-md-6">
<!--     Password - senha       -->
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Nome</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nome">
      </div>
      <div class="form-group">
<!--   Address - Enderaço       -->
        <label for="inputAddress2">Endereço</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Rua, Bairro">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="City">Cidade</label>
          <input type="text" class="form-control" id="City" placeholder="Cidade">
        </div>
        <div class="form-group col-md-4">
<!--     State - estado       -->
          <label for="inputState">Estado</label>
          <select class="form-control" id="inputState">
            <option selected>Estado</option>
            <option>RS</option>
            <option>SC</option>
            <option>RO</option>
            <option>PR</option>
            <option>SP</option>
            <option>MG</option>
            <option>RJ</option>
            <option>ES</option>
            <option>BA</option>
            <option>SE</option>
            <option>AL</option>
            <option>PE</option>
            <option>PB</option>
            <option>RN</option>
            <option>CE</option>
            <option>PI</option>
            <option>MA</option>
            <option>TO</option>
            <option>GO</option>
            <option>DF</option>
            <option>MS</option>
            <option>MT</option>
            <option>PA</option>
            <option>AC</option>
            <option>AP</option>
            <option>RR</option>
            <option>AM</option>
          </select>
        </div>

      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Lembrar de mim
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
